kind: Eval
metadata:
  name: "openai-agent-redhat-kb-test"
config:
  agent:
    type: "file"
    path: agent.yaml
  mcpConfigFile: ../mcp-config.yaml
  llmJudge:
    env:
      baseUrlKey: JUDGE_BASE_URL
      apiKeyKey: JUDGE_API_KEY
      modelNameKey: JUDGE_MODEL_NAME
  taskSets:
    - glob: ../tasks/redhat-kb/*.yaml
      assertions:
        toolsUsed:
          - server: redhat-kb
            toolPattern: ".*"
        minToolCalls: 1
        maxToolCalls: 20
