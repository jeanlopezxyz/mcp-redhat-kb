name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  id-token: write  # Required for npmjs OIDC trusted publishers

jobs:
  # ===========================================
  # Build JAR and create GitHub Release
  # ===========================================
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build JAR
        run: ./mvnw package -DskipTests -Dquarkus.package.jar.type=uber-jar

      - name: Rename JAR
        run: mv target/*-runner.jar target/mcp-redhat-kb.jar

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          files: |
            LICENSE
            target/mcp-redhat-kb.jar

  # ===========================================
  # Publish to npm
  # ===========================================
  publish-npm:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      # Ensure npm 11.5.1 or later is installed (required for https://docs.npmjs.com/trusted-publishers)
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - name: Update version in package.json
        run: |
          cd npm
          VERSION=${GITHUB_REF_NAME#v}
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to npm
        run: |
          cd npm
          npm publish --provenance --access public
