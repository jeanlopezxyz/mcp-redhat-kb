{{- if and (not .Values.redhat.existingSecret) .Values.redhat.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mcp-redhat-kb.fullname" . }}-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mcp-redhat-kb.labels" . | nindent 4 }}
type: Opaque
data:
  REDHAT_TOKEN: {{ .Values.redhat.token | b64enc | quote }}
{{- end }}
